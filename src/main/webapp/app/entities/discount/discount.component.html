<div>
    <h2 id="page-heading">
        <span>Discounts</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-discount" [routerLink]="['/discount/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Discount
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="discounts?.length === 0">
        <span>No discounts found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="discounts?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Name</span></th>
                    <th scope="col" ><span>Value</span></th>
                    <th scope="col" ><span>Type</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let discount of discounts ;trackBy: trackId">
                    <td><a [routerLink]="['/discount', discount.id, 'view']">{{ discount.id }}</a></td>
                    <td>{{ discount.name }}</td>
                    <td>{{ discount.value }}</td>
                    <td>
                        <div *ngIf="discount.type">
                            <a [routerLink]="['/discount-type', discount.type?.id, 'view']" >{{ discount.type?.name }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/discount', discount.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/discount', discount.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(discount)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
