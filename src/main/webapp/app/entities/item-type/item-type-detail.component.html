<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="itemType">
            <h2><span>Item Type</span> {{ itemType.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Type</span></dt>
                <dd>
                    <span>{{ itemType.type }}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{ itemType.description }}</span>
                </dd>
                <dt><span>Image</span></dt>
                <dd>
                    <div *ngIf="itemType.image">
                        <a (click)="openFile(itemType?.imageContentType!, itemType?.image)">
                            <img [src]="'data:' + itemType.imageContentType + ';base64,' + itemType.image" style="max-width: 100%;" alt="itemType image"/>
                        </a>
                        {{ itemType.imageContentType }}, {{ byteSize(itemType.image) }}
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/item-type', itemType.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
