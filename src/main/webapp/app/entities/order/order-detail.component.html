<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="order">
            <h2><span>Order</span> {{ order.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Order Number</span></dt>
                <dd>
                    <span>{{ order.orderNumber }}</span>
                </dd>
                <dt><span>Order Date</span></dt>
                <dd>
                    <span>{{ order.orderDate }}</span>
                </dd>
                <dt><span>Process Date</span></dt>
                <dd>
                    <span>{{ order.processDate }}</span>
                </dd>
                <dt><span>Handler</span></dt>
                <dd>
                    <div *ngIf="order.handler">
                        <a [routerLink]="['/user-extra', order.handler?.id, 'view']">{{ order.handler?.fullName }}</a>
                    </div>
                </dd>
                <dt><span>Discount</span></dt>
                <dd>
                    <div *ngIf="order.discount">
                        <a [routerLink]="['/discount', order.discount?.id, 'view']">{{ order.discount?.name }}</a>
                    </div>
                </dd>
                <dt><span>Customer</span></dt>
                <dd>
                    <div *ngIf="order.customer">
                        <a [routerLink]="['/customer', order.customer?.id, 'view']">{{ order.customer?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/order', order.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
