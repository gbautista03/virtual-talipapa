<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="unitOfMeasure">
            <h2><span>Unit Of Measure</span> {{ unitOfMeasure.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{ unitOfMeasure.name }}</span>
                </dd>
                <dt><span>Abbreviation</span></dt>
                <dd>
                    <span>{{ unitOfMeasure.abbreviation }}</span>
                </dd>
                <dt><span>Item</span></dt>
                <dd>
                    <div *ngIf="unitOfMeasure.item">
                        <a [routerLink]="['/item', unitOfMeasure.item?.id, 'view']">{{ unitOfMeasure.item?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/unit-of-measure', unitOfMeasure.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
